<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Georgia", serif;
}

/* BODY â€“ DIFFERENT BG COLOR FLOW */
body {
  height: 100vh;
  overflow: hidden;
  animation: bgFlow 28s ease-in-out infinite;
}

@keyframes bgFlow {
  0%   { background: #eef6f3; }   /* mint */
  25%  { background: #f3f0ff; }   /* lavender */
  50%  { background: #fff6e5; }   /* light saffron */
  75%  { background: #f0f7ff; }   /* sky */
  100% { background: #eef6f3; }
}

/* START SCREEN */
.start {
  position: fixed;
  inset: 0;
  background: #111;
  color: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 21px;
  cursor: pointer;
  z-index: 10;
}

/* EMOJI LAYER â€“ DIFFERENT EMOJIS */
.emoji-layer {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
}

.emoji {
  position: absolute;
  bottom: -15%;
  opacity: 0.55;
  animation: rise linear infinite;
}

@keyframes rise {
  0% {
    transform: translateY(0);
    opacity: 0;
  }
  20% {
    opacity: 0.55;
  }
  100% {
    transform: translateY(-130vh);
    opacity: 0;
  }
}

/* MAIN CONTENT */
.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 28px;
  color: #2f4f4f;
  margin-bottom: 22px;
}

/* SINGLE IMAGE â€“ DIFFERENT MOTION STYLE */
.photo-wrap {
  perspective: 1000px;
}

.photo-wrap img {
  width: 270px;
  max-width: 90%;
  border-radius: 16px;
  box-shadow: 0 22px 40px rgba(0,0,0,0.22);
  animation: calmMove 10s ease-in-out infinite;
}

/* More horizontal + gentle zoom */
@keyframes calmMove {
  0% {
    transform: translateX(0) scale(1);
  }
  50% {
    transform: translateX(10px) scale(1.03);
  }
  100% {
    transform: translateX(0) scale(1);
  }
}

/* TEXT */
.caption {
  margin-top: 26px;
  font-size: 17px;
  line-height: 1.8;
  color: #3a3a3a;
  max-width: 320px;
}

/* RESPONSIVE */
@media (max-width: 600px) {
  h1 {
    font-size: 24px;
  }
}
</style>
</head>

<body>

<!-- MUSIC -->
<audio id="bgMusic" loop>
  <source src="m4.mp3" type="audio/mpeg">
</audio>

<!-- START SCREEN -->
<div class="start" onclick="startPage()">
  Tap softly ðŸŒ¿
</div>

<!-- EMOJI BACKGROUND -->
<div class="emoji-layer"></div>

<!-- CONTENT -->
<div class="container" id="content">
  <h1>Peace Be With You âœ¨</h1>

  <div class="photo-wrap">
    <img src="photo.jpeg" alt="Memory">
  </div>

  <p class="caption">
    Is jhumke mein woh vishwas hai â€”
ki sab theek ho jaata hai, jab tum saath hoti ho. <br>
--Darshit Patel 
  </p>
</div>

<script>
/* START */
function startPage() {
  document.querySelector(".start").style.display = "none";
  document.getElementById("content").style.display = "flex";
  document.getElementById("bgMusic").play();
}

/* EMOJI FLOW â€“ DIFFERENT SET */
const emojis = ["ðŸ˜","ðŸ’•","âœ¨","ðŸŒ¼"];
const layer = document.querySelector(".emoji-layer");

function createEmoji() {
  const e = document.createElement("span");
  e.className = "emoji";
  e.textContent = emojis[Math.floor(Math.random() * emojis.length)];
  e.style.left = Math.random() * 100 + "vw";
  e.style.fontSize = 16 + Math.random() * 20 + "px";
  e.style.animationDuration = 18 + Math.random() * 12 + "s";

  layer.appendChild(e);

  setTimeout(() => e.remove(), 30000);
}

setInterval(createEmoji, 1400);
</script>

</body>
</html>
